apiVersion: v2
name: bubblebank
description: Helm chart for BubbleBank API
type: application
version: 0.1.0
appVersion: "1.0.0"
# Add annotations to help ArgoCD discover and manage this chart
annotations:
  # Optional but helpful for ArgoCD UI
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/prerelease: "false"
  # This helps with ArgoCD synchronization
  argocd.argoproj.io/sync-options: Prune=true
  argocd.argoproj.io/sync-wave: "1"
dependencies:
  - name: postgresql
    version: "~14"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
