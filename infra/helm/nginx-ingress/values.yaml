ingress-nginx:
  controller:
    # Kind-specific configuration
    service:
      type: NodePort

    # Enable hostPort for Kind
    hostPort:
      enabled: true
      ports:
        http: 80
        https: 443

    # Node selector for Kind control-plane
    nodeSelector:
      ingress-ready: "true"

    # Tolerations for Kind control-plane
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Equal
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Equal
        effect: NoSchedule

    # Admission webhook settings
    admissionWebhooks:
      enabled: true
      patch:
        enabled: true

    # Resource configuration
    resources:
      requests:
        cpu: 100m
        memory: 90Mi
      limits:
        cpu: 500m
        memory: 256Mi

  # Default backend
  defaultBackend:
    enabled: true

  # ServiceMonitor for Prometheus (optional)
  metrics:
    enabled: false
